{% extends 'base_sober.html' %}
{% load bootstrap %}
{% load static %}

{% block content %}
<script src="{% static 'bootstrap-colorpicker-master/js/bootstrap-colorpicker.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'bootstrap-colorpicker-master/css/bootstrap-colorpicker.min.css' %}" />

<div class="panel panel-default">
  <div class="panel-heading">
    Ajout d'un magasin
  </div>
  <div class="panel panel-body">
    <form action= "" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
  </div>
</div>
<script>
$('#id_color').colorpicker({ align: 'left', format: 'hex' })
</script>
{% endblock %}
