{% extends 'base_sober.html' %}
{% load bootstrap %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/i18n/defaults-fr_FR.min.js"></script>

<div class="panel panel-default">
    <div class="panel-heading">
      <h3>Cr√©ation d'un nouveau produit</h3>
    </div>
    <div class="panel panel-body">
    <form action= "" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
    </div>
</div>
<script>
$('#id_on_quantity').change(function() {
  if ($(this).is(':checked')) {
    $('#id_unit').show()
    $("label[for='id_unit']").show()
  } else {
    $('#id_unit').hide()
    $("label[for='id_unit']").hide()
  }
})
$('#id_on_quantity').trigger('change')
</script>
{% endblock %}
